# Enhanced Valmuri Framework Configuration
# This works with your existing configuration loading

# Application Information
app.name=Valmuri Application
app.version=0.1.0

# Server Configuration (existing settings preserved)
server.host=localhost
server.port=8080
server.threads=8
server.backlog=100
server.shutdown.delay=5
server.max.request.size=10485760

# Actuator Configuration (enhanced)
actuator.enabled=true
actuator.base.path=/actuator
actuator.health.path=/health
actuator.metrics.path=/metrics
actuator.info.path=/info

# CORS Configuration (enhanced)
cors.enabled=true
cors.origin=*
cors.methods=GET,POST,PUT,DELETE,OPTIONS
cors.headers=Content-Type,Authorization

# Database Configuration (for future use)
database.url=
database.driver=
database.username=
database.password=
database.max.connections=10
database.connection.timeout=30000

# Static Files and Templates
static.dir=
template.dir=
upload.dir=uploads

# Custom Application Properties
custom.feature.experimental=false
custom.logging.detailed=true
