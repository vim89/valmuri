# Production Profile - Secure Settings

# Production server configuration
server.host=0.0.0.0
server.port=8080
server.threads=16
server.backlog=200

# Secure actuator configuration
actuator.enabled=true
# In production, you might want to restrict actuator access

# Production CORS settings
cors.enabled=true
cors.origin=https://yourdomain.com

# Production database (configured via environment variables)
database.url=${DATABASE_URL}
database.driver=${DATABASE_DRIVER:org.postgresql.Driver}
database.username=${DATABASE_USERNAME}
database.password=${DATABASE_PASSWORD}
database.max.connections=20

# Disable experimental features in production
custom.feature.experimental=false
custom.logging.detailed=false
