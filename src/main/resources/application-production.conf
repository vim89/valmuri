include "application.conf"

valmuri {
  server {
    host = "0.0.0.0"
    max-connections = 5000
  }

  logging {
    level = "WARN"
    format = "json"
    console = false
  }

  security {
    cors {
      allowed-origins = []  # Must be explicitly configured
    }

    csrf {
      enabled = true
    }
  }

  features {
    admin-panel = false
    metrics = true
  }
}
