include "application.conf"

valmuri {
  server {
    host = "0.0.0.0"
    port = 8080
  }

  database {
    url = "jdbc:sqlite:./dev.db"
    migrations {
      auto-migrate = true
    }
  }

  logging {
    level = "DEBUG"
    console = true
  }

  features {
    admin-panel = true
    api-docs = true
  }
}
